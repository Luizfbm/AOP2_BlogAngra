<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mauricio Gavina">
        <title>Pesquisa de Satisfação</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" 
        crossorigin="anonymous">
        <style>
            html, body {
                min-height: 100%;
            }
            body, div, form, input, select { 
                padding: 0;
                margin-top: 0;
                outline: none;
                font-size: 14px;
                line-height: 22px;
            }
            .obrigatorio {
                color: tomato;
            }
            label {
                margin-top: 10px;    
            }
            .serviço label {
                display: block;
                padding: 0 20px 10px 0;
            }
            .serviço input {
                width: auto;
                margin-top: -2px;
            }

            .td-center {
                position: center;
            }
        </style>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <p>Ajude-nos a melhorar o atendimento da nossa lanchonete preenchendo o formulário abaixo. Obrigado!</p>
        
        <form>
            
            <div class="row">
              <div class="six columns">
                <label for="nome1">Primeiro Nome</label>
                <input class="u-full-width" type="text" placeholder="Primeiro nome" id="nome1">
              </div>
              <div class="six columns">
                <label for="nome2">Último Nome</label>
                <input class="u-full-width" type="text" placeholder="Último nome" id="nome2">
              </div>
            </div> 
            
            <div class="row"> 
              <div class="six columns">
                <label for="idade">Idade<span class="obrigatorio">*</span></label>
                <select class="u-full-width" id="idade" required>
                    <option value="menor de 13">Menor de 13 anos</option>
                    <option value="13-17">13-17</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55 ou maior">55 ou maior</option>
                </select>
              </div>              
                
              <div class="six columns">
                <label for="email">Email</label>
                <input class="u-full-width" type="email" placeholder="Digite o seu email" id="email">
              </div>
            </div>  

              <div class="u-full-width">
                <label for="data">Data<span class="obrigatorio">*</span></label>
                <input class="u-full-width" type="date" id="data" required>
              </div>

              <div class="u-full-width">
                <label for="horario">Horário<span class="obrigatorio">*</span></label>
                <input class="u-full-width" type="time" id="horario" required>
              </div>

              <div class="u-full-width">
                <label for="Local">Filial Visitada<span class="obrigatorio">*</span></label>
                <select class="u-full-width" id="Local">
                  <option value="Option 1">Local 1</option>
                  <option value="Option 2">Local 2</option>
                  <option value="Option 3">Local 3</option>
                </select>
              </div>

              <div class="serviço">
                <label>Serviço</label>
                <label><input type="radio" value="none" name="serviço">Drive thru</label>
                <label><input type="radio" value="none" name="serviço">Refeição no Local</label>
              </div>

              <label for="Tabela">Avaliação</label>
              <table id="Tabela">
                <tr>
                  <th class="u-full-width"></th>
                  <th>Incrível</th>
                  <th>Bom</th>
                  <th>Ok</th>
                  <th>Ruim</th>
                </tr>
                <tr>
                  <td class="u-full-width td-center">Qualidade da Comida</td>
                  <td><input type="radio" value="none" name="Comida" /></td>
                  <td><input type="radio" value="none" name="Comida" /></td>
                  <td><input type="radio" value="none" name="Comida" /></td>
                  <td><input type="radio" value="none" name="Comida" /></td>
                </tr>
                <tr>
                  <td class="u-full-width td-center">Qualidade do Atendimento</td>
                  <td><input type="radio" value="none" name="Serviço" /></td>
                  <td><input type="radio" value="none" name="Serviço" /></td>
                  <td><input type="radio" value="none" name="Serviço" /></td>
                  <td><input type="radio" value="none" name="Serviço" /></td>
                </tr>
                <tr>
                  <td class="u-full-width td-center">Velocidade do Atendimento</td>
                  <td><input type="radio" value="none" name="Velocidade" /></td>
                  <td><input type="radio" value="none" name="Velocidade" /></td>
                  <td><input type="radio" value="none" name="Velocidade" /></td>
                  <td><input type="radio" value="none" name="Velocidade" /></td>
                </tr>
                <tr>
                  <td class="u-full-width td-center">Preço</td>
                  <td><input type="radio" value="none" name="Preço" /></td>
                  <td><input type="radio" value="none" name="Preço" /></td>
                  <td><input type="radio" value="none" name="Preço" /></td>
                  <td><input type="radio" value="none" name="Preço" /></td>
                </tr>
                <tr>
                  <td class="u-full-width td-center">Experiência</td>
                  <td><input type="radio" value="none" name="Experiência" /></td>
                  <td><input type="radio" value="none" name="Experiência" /></td>
                  <td><input type="radio" value="none" name="Experiência" /></td>
                  <td><input type="radio" value="none" name="Experiência" /></td>
                </tr>
              </table>

              <label for="Menssagem">Algum comentário, dúvida ou sugestão?</label>
              <textarea class="u-full-width" placeholder="Digite aqui..." id="Menssagem"></textarea>
              <label>
                <input type="checkbox">
                <span class="label-body">Enviar uma cópia da pesquisa para meu email</span>
              </label>

              <input class="button-primary" type="submit" value="Enviar">
  
              <button type="submit" href="/">Enviar para mim</button>
            
           
          </form>


    </body>
</html>
